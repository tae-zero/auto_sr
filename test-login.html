<!DOCTYPE html>
<html>
<head>
    <title>Login API Test</title>
</head>
<body>
    <h2>Login API Test</h2>
    <form id="loginForm">
        <input type="text" id="auth_id" placeholder="Auth ID" value="asdf1234"><br><br>
        <input type="password" id="auth_pw" placeholder="Password" value="1234"><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                auth_id: document.getElementById('auth_id').value,
                auth_pw: document.getElementById('auth_pw').value
            };
            
            try {
                const response = await fetch('https://autosr-production.up.railway.app/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Server response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
